language: cpp
compiler: gcc

dist: trusty
addons:
    apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - iverilog
        - binutils-dev
        - lcov

before_install:
  # C++17
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get update

install: 
  # C++17
  - sudo apt-get install gcc-7 g++-7
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-7 60 --slave /usr/bin/g++ g++ /usr/bin/g++-7

script: 
  # Building project
  - mkdir -p build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Debug ..
  - make -j8 
  - make test

after_success: 
  # Gather code coverage
  - cd ${TRAVIS_BUILD_DIR}
  - lcov -c -d . -o coverage.info # capture coverage info
  - lcov -r coverage.info '*/backward.h' '*/catch.h' '/usr/*' -o coverage.info # exclude external components
  - lcov --list coverage.info # debug info
  # Upload coverage report
  - bash <(curl -s https://codecov.io/bash)
